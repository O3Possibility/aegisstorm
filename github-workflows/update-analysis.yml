name: Hurricane Constraint Analysis

on:
  schedule:
    # Run every 6 hours (aligned with NHC advisory schedule)
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  analyze-storms:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas requests plotly
      
      - name: Run constraint analysis
        run: |
          cd scripts
          python constraint_engine_v2.py
        continue-on-error: true
      
      - name: Generate website
        run: |
          python scripts/generate_dashboard.py
        continue-on-error: true
      
      - name: Commit and push
        run: |
          git config user.name "Constraint Bot"
          git config user.email "bot@hurricane-constraints"
          git add -A
          
          if ! git diff --staged --quiet; then
            git commit -m "Update analysis: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
